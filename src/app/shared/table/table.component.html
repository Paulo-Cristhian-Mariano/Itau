  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

        <!-- Nome Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element"><b>{{ element.name }}</b></td>
        </ng-container>

        <!-- Business Column -->
        <ng-container matColumnDef="business">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Business </th>
            <td mat-cell *matCellDef="let element"> {{ element.business }} </td>
        </ng-container>

        <!-- Valuation Column -->
        <ng-container matColumnDef="valuation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valuation </th>
            <td mat-cell *matCellDef="let element"> {{ element.valuation | currency:'BRL' }} </td>
        </ng-container>

        <!-- Situação Column -->
        <ng-container matColumnDef="active">
            <th class="align-center" mat-header-cell *matHeaderCellDef mat-sort-header> Situação </th>
            <td class="align-center" mat-cell *matCellDef="let element">
                <div [class]="'state s-'+element.active "></div>
            </td>
        </ng-container>

        <!-- Ação Column -->
        <ng-container matColumnDef="acao">
            <th class="align-center" mat-header-cell *matHeaderCellDef> Ação </th>
            <td class="align-center" mat-cell *matCellDef="let element">
                <button mat-icon-button [routerLink]="['/polo/detalhes', element.id]">
                    <mat-icon aria-label="visibility icon">visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
<ng-container matColumnDef="position">
    
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
</ng-container>
